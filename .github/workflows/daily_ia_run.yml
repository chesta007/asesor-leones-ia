# .github/workflows/daily_ia_run.yml
name: Tarea Diaria de IA (Generaci贸n Aut贸noma)

on:
  # Ejecuta el flujo de trabajo a las 06:00 AM (UTC) todos los d铆as (~03:00 AM ART)
  schedule:
    - cron: '0 6 * * *'
  
  # Permite ejecuci贸n manual para pruebas desde GitHub
  workflow_dispatch:

jobs:
  generate_content:
    runs-on: ubuntu-latest
    
    # Permiso esencial para que el bot pueda commitear los nuevos JSON
    permissions:
      contents: write 
      
    #  DEFINICIN DE CIUDADES PARA EL MODO AUTOMTICO
    env:
      ALL_LOCALITIES: "leones marcos_juarez" 
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
      
      # CORRECCIN CRTICA: Instala todas las dependencias, incluyendo pytz
      - name: Instalar dependencias
        run: pip install requests google-genai pytz

      - name: Ejecutar Robot (Generaci贸n para TODAS las ciudades)
        # Se inyecta la clave y se ejecuta el script en un bucle impl铆cito
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Iniciando ejecuci贸n programada para las localidades definidas:"
          for city_id in $ALL_LOCALITIES; do
            echo "-> Generando contenido para $city_id"
            python generator.py $city_id
          done
      
      #  CRTICO: Hace commit de AMBOS archivos JSON (noticias_leones.json y noticias_marcos_juarez.json)
      - name: Commit y Push de archivos generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Robot: Actualizaci贸n Aut贸noma Diaria"
          files: noticias_*.json # Asegura que AMBOS archivos se suban
          skip_ci: true
