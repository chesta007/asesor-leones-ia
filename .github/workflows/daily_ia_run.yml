name: Tarea Diaria de IA (Generación Autónoma)

on:
  # Ejecuta el flujo de trabajo a las 06:00 AM (UTC) todos los días (~03:00 AM ART)
  schedule:
    - cron: '0 6 * * *'
  
  # También permite ejecutarlo manualmente desde GitHub (útil para pruebas)
  workflow_dispatch:

jobs:
  generate_content:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso necesario para commitear archivos
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 
      
      # CORRECCIÓN CRÍTICA: Instala las dependencias necesarias, incluyendo pytz
      - name: Instalar dependencias
        run: pip install requests google-genai pytz

      - name: Ejecutar Robot (Generación para TODAS las ciudades)
        # Aquí la clave se inyecta desde los secretos del repositorio
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # NOTA: Al no pasar argumentos, el script 'generator.py' ejecuta el loop para todas las ciudades.
        run: python generator.py
      
      # CORRECCIÓN CRÍTICA: Hace commit de AMBOS archivos JSON generados (noticias_*.json)
      - name: Commit y Push de archivos generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "robot: Actualización Autónoma Diaria (Leones y Marcos Juarez)"
          files: noticias_*.json
          # Esto se asegura de que el contenido se publique en GitHub Pages
          skip_ci: true
