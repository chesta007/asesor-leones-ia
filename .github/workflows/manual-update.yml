# .github/workflows/manual-update.yml
name: Actualización Manual de Localidad (Robot Gemini)

on:
  # Disparador usado por el Dashboard para ejecución específica por ciudad
  repository_dispatch:
    types: [actualización-manual-ciudad]

jobs:
  generador_de_ejecución_para_ciudad:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    env:
      TARGET_LOCALITY_ID: ${{ github.event.client_payload.locality_id }}
      
    steps:
    - name: Checkout del código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    # CRÍTICO: Aseguramos la instalación de las dependencias (incluyendo pytz)
    - name: Instalar dependencias
      run: pip install requests google-genai pytz
      
    - name: Ejecutar Robot (Generator.py)
      run: |
        echo "Iniciando generación para localidad: $TARGET_LOCALITY_ID"
        # Ejecuta el script pasándole la ID de la ciudad como argumento
        python generator.py $TARGET_LOCALITY_ID
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Commit de los archivos generados y actualizados
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Robot: Actualización forzada para ${{ env.TARGET_LOCALITY_ID }}"
        files: noticias_*.json
        skip_ci: true
