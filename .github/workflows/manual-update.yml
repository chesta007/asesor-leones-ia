# .github/workflows/manual-update.yml
name: Actualizaci贸n Manual de Localidad (Gemini Robot)

on:
  # Dispara la ejecuci贸n desde el Dashboard de forma manual
  repository_dispatch:
    types: [manual-update-city] 

jobs:
  run_generator_for_city:
    runs-on: ubuntu-latest
    
    #  PERMISO CLAVE: Otorga permiso al bot para commitear el nuevo JSON (Corrige Error 403)
    permissions:
      contents: write 
      
    env:
      # Captura la ID de la localidad enviada desde el Dashboard
      TARGET_LOCALITY_ID: ${{ github.event.client_payload.locality_id }}

    steps:
    - name: Checkout del c贸digo
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Instalar dependencias (requests, google-genai y pytz)
      #  AGREGAR PYTZ para la correcci贸n de la Zona Horaria de Argentina
      run: pip install requests google-genai pytz

    - name: Ejecutar Robot (Generator.py)
      run: |
        echo "Iniciando generaci贸n para localidad: $TARGET_LOCALITY_ID"
        
        # Ejecuta el script pas谩ndole la ID de la ciudad como argumento
        python generator.py $TARGET_LOCALITY_ID
      env:
        # Clave secreta para Gemini, protegida en tu repo
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        
    - name: Commit de los archivos generados y actualizados
      run: |
        # Configurar Git con el bot de Actions
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        # Agrega el archivo 煤nico generado (noticias_[id].json)
        git add noticias_*.json 
        git commit -m "Robot: Actualizaci贸n forzada para $TARGET_LOCALITY_ID" || echo "No hay cambios para commit"
        git push
