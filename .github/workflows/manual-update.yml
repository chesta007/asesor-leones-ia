# .github/workflows/manual-update.yml
name: Actualización Manual de Localidad (Gemini Robot)

on:
  repository_dispatch:
    types: [manual-update-city] 

jobs:
  run_generator_for_city:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 
      
    env:
      TARGET_LOCALITY_ID: ${{ github.event.client_payload.locality_id }}

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Instalar dependencias
      run: pip install requests google-genai pytz

    - name: Ejecutar Robot (Generator.py)
      run: |
        echo "Iniciando generación para localidad: $TARGET_LOCALITY_ID"
        
        # Ejecuta el script pasándole la ID de la ciudad como argumento
        python generator.py $TARGET_LOCALITY_ID
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        
    - name: Commit de los archivos generados y actualizados
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        git add noticias_*.json 
        git commit -m "Robot: Actualización forzada para $TARGET_LOCALITY_ID" || echo "No hay cambios para commit"
        git push
